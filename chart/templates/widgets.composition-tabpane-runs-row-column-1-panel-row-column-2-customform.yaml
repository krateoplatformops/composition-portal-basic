---
kind: ConfigMap
apiVersion: v1
metadata:
  name: composition-{{ .Release.Name }}-tabpane-runs-row-column-1-panel-row-column-2-customform
  namespace: {{ .Release.Namespace }}
data:
  onSubmitId: submit
  onSubmitVerb: POST
  payloadFormKey: spec
---
apiVersion: templates.krateo.io/v1alpha1
kind: CustomForm
metadata:
  name: composition-{{ .Release.Name }}-tabpane-runs-row-column-1-panel-row-column-2-customform
  namespace: {{ .Release.Namespace }}
spec:
  type: customform
  propsRef:
    name: composition-{{ .Release.Name }}-tabpane-runs-row-column-1-panel-row-column-2-customform
    namespace: {{ .Release.Namespace }}
  actions:
    - template:
        id: submit
        apiVersion: composition.krateo.io/v0-0-1
        verb: POST
        resource: mlflowruns
        payloadToOverride:
        - name: metadata.name
          value: ${ run_name }
        - name: metadata.namespace
          value: ${ "mlflow-system" }
  app:
    template:
      schema: ${ .getCRD | .spec.versions[] | select(.name == "v0-0-1") | .schema.openAPIV3Schema.properties.spec.properties }
      propertiesToHide: 
      - repo
      - experiment
  api:
  - name: getCRD
    path: "/apis/apiextensions.k8s.io/v1/customresourcedefinitions/mlflowruns.composition.krateo.io"
    verb: GET
    headers:
    - 'Accept: application/json'