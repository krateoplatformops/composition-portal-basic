    name: composition-{{ .Release.Name }}-tabpane-runs-row-column-1-panel-row-column-2-card-customform
    namespace: {{ .Release.Namespace }}
  actions:
    - template:
        id: submit
        apiVersion: composition.krateo.io/v0-0-1
        verb: POST
        resource: mlflowruns
        payloadToOverride:
        - name: metadata.name
          value: ${ run_name }
        - name: metadata.namespace
          value: ${ "{{ .Values.global.compositionId }}" }
