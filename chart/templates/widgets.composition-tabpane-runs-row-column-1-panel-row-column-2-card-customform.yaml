kind: ConfigMap
apiVersion: v1
metadata:
  name: composition-{{ .Release.Name }}-tabpane-runs-row-column-1-panel-row-column-2-card-customform
  namespace: {{ .Release.Namespace }}
data:
  onSubmitId: submit
  onSubmitVerb: POST
  payloadFormKey: spec
